name: deploy
on:
  push:
    tags:
      - "v*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: fetch external deps
        run: |
          sudo apt install hut
      - name: checkout
        uses: actions/checkout@v2
      - name: compile wasm
        uses: actions/checkout@v3
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1
        run: zig build wasm
      - name: organize
        run: |
          mkdir dist
          cp ${GITHUB_WORKSPACE}/doc/specification.html dist/index.html
          cp ${GITHUB_WORKSPACE}/src/index.js dist/index.js
          cp ${GITHUB_WORKSPACE}/zig-out/bin/rmd.wasm dist/rmd.wasm
      - name: zip
        uses: developerdino/action-tar@v1
        with:
          args: tar -C dist -cvzf site.tar.gz .
      - name: deploy
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "instance \"sr.ht\" {" >> hut_config
          echo "access-token \"$PAT_TOKEN\"" >> hut_config
          echo "}" >> hut_config
          hut --config hut_config pages publish -d rmd.bossley.xyz site.tar.gz
