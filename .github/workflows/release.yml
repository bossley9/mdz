name: release
on:
  push:
    tags:
      - "v*"
jobs:
  publish_wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1
      - uses: denoland/setup-deno@v2
        with:
          deno-version: 2.5.0
      - run: |
          deno run build
          npx jsr publish
